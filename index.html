<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <section id="content-wrapper">
        <section id="text-section">
            <h1>Crystal Collector!</h1>
            <h2>Press on any of the crystals to begin!</h2>
        </section>
        <section id="goal-number"></section>
        <section id="my-score"></section>
        <section id="scoreboard"></section>
    </section>

    <section class="flex-container">
        <img class="crystal-image" id="img-1" src="assets/images/aqua-gem.jpg">
        <img class="crystal-image" id="img-2" src="assets/images/red-gem.jpg">
        <img class="crystal-image" id="img-3" src="assets/images/green-gem.jpg">
        <img class="crystal-image" id="img-4" src="assets/images/blue-gem.jpg">
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
